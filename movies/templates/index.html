{% extends 'base.html' %}
{% block body %}

<div class="container"  >
    <div class="row" align="center">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 15rem; height:10rem;">
  <img src="{{i.img.url}}" width="100" height="250" class="card-img-top" alt="...">
  <div class="card-body" style="height:10rem; padding-left:30px;padding-right:30px;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" >{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
